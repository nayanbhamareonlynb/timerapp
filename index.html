<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <h1 class="header">Timer App</h1>
    <center><div class="container">
  <div class="hours">
    <label for="hours">Hours:</label>
    <input type="number" id="hours" value="0" min="0">
  </div>
  <div>
    <label for="minutes">Minutes:</label>
    <input type="number" id="minutes" min="0" max="59">
  </div>
  <div>
    <label for="seconds">Seconds:</label>
    <input type="number" id="seconds" min="0" max="59">
  </div>
  <button id="start-button" class="start">Start</button>
  <button id="stop-button" class="stop">Stop</button>
  <div id="timer"></div></div></center>
  <audio id="audio" src="./Thee Thalapathy.mp3"></audio>

</body>
</html>
